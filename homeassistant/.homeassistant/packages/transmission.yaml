transmission:
  name: Transmission Server
  host: !secret transmission_host
  username: !secret transmission_user
  password: !secret transmission_pass
  turtle_mode: true
  monitored_conditions:
  - 'current_status'
  - 'download_speed'
  - 'upload_speed'
  - 'active_torrents'
  - 'total_torrents'

history_graph:
  transmission_gr:
      name: Transmission Speed
      entities:
        - sensor.transmission_server_down_speed
        - sensor.transmission_server_up_speed
