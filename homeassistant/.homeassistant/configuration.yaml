homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 0
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Lisbon
  # Customization file
  customize: !include customize.yaml
  packages: !include_dir_named packages

## Show links to resources in log and frontend
#introduction:

lovelace:
  mode: yaml

panel_iframe:
  configurator:
    title: Configurator
    icon: mdi:wrench
    url: !secret configurator_url
  nodered:
    title: 'Node-Red'
    icon: mdi:shuffle-variant
    url: !secret node_red_url


system_health:


# Enables the frontend
frontend:
  javascript_version: auto
  themes: !include themes.yaml

# Enables configuration UI
config:


# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
http:
  base_url: !secret server_address
  server_port: !secret server_port
  trusted_proxies:
    - 127.0.0.1
    - ::1
  trusted_networks:
    - !secret pegasus_ip
    - !secret bianca_phone_ip
    - !secret joao_phone_ip
  ip_ban_enabled: true
  login_attempts_threshold: 3
  use_x_forwarded_for: true

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
#updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
#discovery:

## Allows you to issue voice commands from the frontend in enabled browsers
#conversation:

# Persons configuration
person:
  - name: João
    id: per_joao
    #user_id: !secret user_joao
    device_trackers:
      - device_tracker.lithium
      - device_tracker.lithium_bt
      - device_tracker.ha_lithium
      #- device_tracker.pegasus
      #- device_tracker.pegasus_bt

  - name: Bianca
    id: per_bianca
    device_trackers:
      - device_tracker.bianca_phone


# History, Recorder and Logbook
recorder:

history:

logbook:

# Enables a map showing the location of tracked devices
map:

# Shopping List
shopping_list:

# Cloud
#cloud:

wake_on_lan: # enables `wake_on_lan` domain

# MQTT
mqtt:
  username: !secret mqtt_user
  password:  !secret mqtt_password
  broker: !secret mqtt_ip
  port: !secret mqtt_port

# Show notifications
notify:
  - platform: html5
    name: notify_html5
    gcm_api_key: !secret gcm_api_key
    gcm_sender_id: !secret gcm_sender_id
  - platform: webostv
    host: !secret living_room_ip
    name: Living Room TV
    filename: webostv.conf
  - platform: group
    name: notify_all
    services:
      - service: living_room_tv
      #- service: notify_html5




# Track the sun
sun:
  name: sun_tracker

# Weather prediction
weather:
  #- platform: ipma
    #name: Meteorologia
  - platform: darksky
    name: Meteorologia
    api_key: !secret weather_api_key


zone:
  - name: Home
    latitude: !secret home_latitude
    longitude: !secret home_longitude
    radius: 50
  - name: ESTG
    latitude: !secret estg_latitude
    longitude: !secret estg_longitude
    radius: 200
    icon: mdi:school
  - name: CRR
    latitude: !secret crr_lat
    longitude: !secret crr_long
    radius: 50
    icon: mdi:glass-cocktail


google_assistant:
  project_id: !secret google_assistant_clientid
  api_key: !secret google_assistant_api_key
  expose_by_default: false
  entity_config:
    media_player.media_center:
      expose: true
      aliases:
        - TV Sala
        - Televisão da Sala
        - Living Room TV
    climate.heating:
      expose: true
      aliases:
        - Aquecimento
    input_boolean.night_time:
      expose: true
    light.living_room_lights:
      expose: false
  exposed_domains:
    - light
    - climate


group: !include groups.yaml
automation: !include automations.yaml

#light:  !include_dir_merge_list lights
sensor: !include_dir_merge_list sensors
#switch: !include_dir_merge_list switches
script: !include_dir_merge_list script
#automation old: !include_dir_merge_list automations
