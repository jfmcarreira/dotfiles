homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: 39.656470
  longitude: -8.822140
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 0
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Lisbon
  # Customization file
  customize: !include include/customize.yaml

## Show links to resources in log and frontend
#introduction:

# Enables the frontend
frontend:
  javascript_version: auto
  themes: !include include/themes.yaml

# Enables configuration UI
config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
# discovery:

## Allows you to issue voice commands from the frontend in enabled browsers
#conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Cloud
cloud:

# Track the sun
sun:
  name: sun_tracker

# MQTT
mqtt:
  username: joaoc
  password:  9j98u8kuj
  broker: !secret mqtt_ip
  port: !secret mqtt_port



# Weather prediction
weather:
  - platform: darksky
    name: Weather Forecast
    api_key: !secret weather_api_key

wake_on_lan: # enables `wake_on_lan` domain

device_tracker:
  - platform: ping
    new_device_defaults:
      track_new_devices: False
    interval_seconds: 15
    consider_home: 30
    hosts:
      joao_phone: !secret joao_phone_ip

notify:
  - platform: webostv
    host: !secret living_room_ip
    name: Living Room TV
    filename: webostv.conf

climate:
  - platform: generic_thermostat
    name: Heating
    heater: switch.heating_state
    target_sensor: sensor.living_room_temp
    min_temp: 10
    max_temp: 35
    min_cycle_duration:
      seconds: 5
    initial_operation_mode: "off"
    cold_tolerance: 1
    hot_tolerance: 0
    keep_alive:
      minutes: 3


media_player: !include include/media_players.yaml
scene: !include include/scenes.yaml
group: !include include/groups.yaml

light:  !include_dir_merge_list lights
sensor: !include_dir_merge_list sensors
switch: !include_dir_merge_list switches
script: !include_dir_merge_list script
automation: !include automations.yaml
automation: !include_dir_merge_list automation
