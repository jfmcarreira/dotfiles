homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 0
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Lisbon
  # Customization file
  customize: !include customize.yaml
  packages: !include_dir_named packages

## Show links to resources in log and frontend
#introduction:

# Enables the frontend
frontend:
  javascript_version: auto
  themes: !include themes.yaml

# Enables configuration UI
config:


# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
http:
  base_url: !secret server_address
  server_port: !secret server_port
  trusted_proxies:
    - 127.0.0.1
    - ::1
  trusted_networks:
    - !secret pegasus_ip
    - !secret bianca_phone_ip
    - !secret joao_phone_ip
  ip_ban_enabled: true
  login_attempts_threshold: 3
  use_x_forwarded_for: true

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
#updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

## Allows you to issue voice commands from the frontend in enabled browsers
#conversation:

# Enables support for tracking state changes over time
recorder:
  exclude:
    domains:
      - device_tracker
    entities:
      - group.all_devices
      - group.all_persons
      - group.joao
      - group.bianca

history:
  exclude:
    domains:
      - device_tracker
    entities:
      - group.all_devices
      - group.all_persons
      - group.joao
      - group.bianca

# View all events in a logbook
logbook:
  exclude:
    domains:
      - device_tracker
    entities:
      - group.all_devices
      - group.all_persons
      - group.joao
      - group.bianca

# Enables a map showing the location of tracked devices
map:

panel_iframe:
  configurator:
    title: Configurator
    icon: mdi:wrench
    url: !secret configurator_url
  nodered:
    title: 'Node-Red'
    icon: mdi:shuffle-variant
    url: !secret node_red_url


shopping_list:

# Cloud
#cloud:

wake_on_lan: # enables `wake_on_lan` domain

# MQTT
mqtt:
  username: !secret mqtt_user
  password:  !secret mqtt_password
  broker: !secret mqtt_ip
  port: !secret mqtt_port

# Show notifications
notify:
  - platform: html5
    name: notify_html5
    gcm_api_key: !secret gcm_api_key
    gcm_sender_id: !secret gcm_sender_id
  - platform: webostv
    host: !secret living_room_ip
    name: Living Room TV
    filename: webostv.conf
  - platform: group
    name: notify_all
    services:
      - service: living_room_tv
      #- service: notify_html5

# Track devices
device_tracker:
  - platform: thomson
    host: !secret router_ip
    username: !secret router_user
    password: !secret router_pass
    consider_home: 60
  - platform: ping
    track_new_devices: True
    consider_home: 60
    hosts:
      pegasus: !secret pegasus_ip
      joao_phone: !secret joao_phone_ip
      bianca_phone: !secret bianca_phone_ip
  - platform: owntracks
    track_new_devices: True
    max_gps_accuracy: 200
    mqtt_topic: "owntracks/#"
    waypoints: false

# Track the sun
sun:
  name: sun_tracker

# Weather prediction
weather:
  #- platform: ipma
    #name: Meteorologia
  - platform: darksky
    name: Meteorologia
    api_key: !secret weather_api_key


zone:
  - name: Home
    latitude: !secret home_latitude
    longitude: !secret home_longitude
    radius: 50
  - name: ESTG
    latitude: !secret estg_latitude
    longitude: !secret estg_longitude
    radius: 200
    icon: mdi:school
  - name: CRR
    latitude: !secret crr_lat
    longitude: !secret crr_long
    radius: 50
    icon: mdi:glass-cocktail


google_assistant:
  project_id: !secret google_assistant_clientid
  api_key: !secret google_assistant_api_key
  expose_by_default: false
  entity_config:
    media_player.media_center:
      expose: true
      aliases:
        - TV Sala
        - Televis√£o da Sala
        - Living Room TV
    climate.heating:
      expose: true
      aliases:
        - Aquecimento
    input_boolean.night_time:
      expose: true
    light.living_room_lights:
      expose: false
  exposed_domains:
    - light
    - climate



group: !include groups.yaml
automation: !include automations.yaml

#light:  !include_dir_merge_list lights
sensor: !include_dir_merge_list sensors
#switch: !include_dir_merge_list switches
script: !include_dir_merge_list script
#automation old: !include_dir_merge_list automations

