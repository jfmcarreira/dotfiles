- id: presence_light_get_home
  alias: Presence light when people get home
  trigger:
  - platform: state
    entity_id: group.joao
    to: home
  condition:
  - condition: state
    entity_id: sun.sun
    state: below_horizon
  - condition: state
    entity_id: light.living_room_lights
    state: 'off'
  action:
  - service: light.turn_on
    entity_id: light.living_room_table
  - delay: 00:01:00
  - service: light.turn_off
    entity_id: light.living_room_table

- id: presence_light_tv_off
  alias: Presence light when TV OFF
  trigger:
  - entity_id: media_player.media_center
    platform: state
    to: 'off'
  condition:
  - condition: state
    entity_id: sun.sun
    state: below_horizon
  - condition: state
    entity_id: light.living_room_lights
    state: 'off'
  action:
  - entity_id:  light.living_room_table
    service: light.turn_on
  - delay: 00:00:30
  - entity_id:  light.living_room_table
    service: light.turn_off
